name: Test CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: scp git@github.com:Biniou01/epsi-password-manager.git ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:/var/www/project_password
        env:
           SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
           REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
           REMOTE_USER: ${{ secrets.REMOTE_USER }}

        
